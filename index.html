<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
        <div class="product-img">
            <img data-bs-toggle="modal" data-bs-target="#exampleModal"
              src="https://www.gammvert.fr/conseils/sites/default/files/styles/main_image/public/2020-04/AdobeStock_278703419.jpg?itok=FomUkjYQ"
              class="img-fluid image"
            />
            
            <!-- Modal -->
            <div class="modal fade hidden-sm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                  <div class="modal-content ">
                      <img class="modal-img"
                        src="https://www.gammvert.fr/conseils/sites/default/files/styles/main_image/public/2020-04/AdobeStock_278703419.jpg?itok=FomUkjYQ"
                        class="img-fluid"
                      />
                  </div>
                </div>
            </div>


          </div>
        </div>
        <div class="col-lg-6">
          <div class="product-content">
            <h2 class="product-title">la pomme de Terre</h2>
            <div class="product-rating">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
              <span>4.7(21)</span>
            </div>

            <div class="product-detail">
              <p>
                La pomme de terre ou patate (langage familier, canadianisme et
                belgicisme), est un tubercule comestible produit par l’espèce
                Solanum tuberosum, appartenant à la famille des solanacées.
              </p>
            </div>

            <div class="row product-price-quantity">
              <p class="col-6 product-price text-left"><i class="bi bi-tag"></i> 2.50 Dh/Kg</p>
              <p class="col-6 product-quantity text-left"><i class="bi bi-box"></i> 1500 Kg</p>
            </div>

            <div class="purchase-info">
              <button type="button" class="btn">
                Acheter <i class="bi bi-credit-card"></i>
              </button>
              <button type="button" class="btn">
                Ajouter au panier <i class="bi bi-cart2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	-->
  </body>
</html>
