<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="index.css" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
		integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Hello, world!</title>
</head>

<body>

	<div class="dashboard">
		<div class="dash_sidebar">
			<div>
				<div class="dash_sidbar__item"><i class="bi bi-house"></i> Dashboard</div>

				<div class="dash_sidbar__item mt-2"><i class="bi bi-people"></i> Users</div>

				<div class="dash_sidbar__item mt-2 active" data-bs-toggle="collapse" href="#productsCollapse"
					role="button" aria-expanded="false" aria-controls="productsCollapse"><i
						class="bi bi-box-seam"></i></i> Products
				</div>
				<!-- <div class="collapse- dash_sidbar__item__list" id="productsCollapse">
					<div class="list-item active"><i class="bi bi-circle-fill"></i> Products Cataloge</div>
					<div class="list-item"><i class="bi bi-circle-fill"></i> Products</div>
				</div> -->

				<div class="dash_sidbar__item mt-2 mb-2"><i class="bi bi-cart2"></i> Commands</div>
			</div>
			<div class="dash_sidbar__logout">Se déconnecter <i class="bi bi-box-arrow-right"></i></div>
		</div>

		<div class="dash_content">
			<div class="dash_navbar">
				<div class="left">
					<div onclick="showSideBar()">
						<i class="bi bi-list" id="sidebarBtn"></i>
					</div>
					<h5 class="m-0">E-Rhelty Dashboard</h5>
				</div>
				<div class="right">
					<div>
						<i class="bi bi-gear"></i>
					</div>
					<div>
						<i class="bi bi-bell"></i>
					</div>
					<img src="../avatart.png">
				</div>
			</div>

			<div class="dash_container">
				<div class="row analytics">
					<div class="analytics_title">
						Products
					</div>
					<div class="container">
						<div class="row justify-content-center">
							<div class="analytics_title_secondary">
								Products
							</div>

							<div class="col-lg-10 analytics_table">
								<div class="row analytics_table_row d-flex justify-content-around">
									<div class="col-7 name">la pomme de terre</div>
									<div class="col-2 status active"><i class="bi bi-pencil-square"></i> Éditer</div>
									<div class="col-2 status inactive"><i class="bi bi-trash"></i> Supprimer</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
		function showSideBar() {
			document.querySelector(".dash_sidebar").classList.toggle('show');
			document.querySelector(".dash_content").classList.toggle('show');
			const sidebarBtn = document.querySelector("#sidebarBtn");
			if (sidebarBtn.classList.contains('bi-list')) {
				sidebarBtn.classList.remove('bi-list');
				sidebarBtn.classList.add('bi-x');
			} else {
				sidebarBtn.classList.remove('bi-x');
				sidebarBtn.classList.add('bi-list');
			}
		}
	</script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	-->
</body>

</html>
