<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="index.css" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
		integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Rafiq Dashboard</title>
</head>

<body>

	<div class="dashboard">
		<div class="dash_sidebar">
			<div>
				<div class="dash_sidbar__item"><i class="bi bi-house"></i> Dashboard</div>

				<div class="dash_sidbar__item active mt-2"><i class="bi bi-person"></i> Profile</div>

			</div>
			<div class="dash_sidbar__logout">Se déconnecter <i class="bi bi-box-arrow-right"></i></div>
		</div>

		<div class="dash_content">
			<div class="dash_navbar">
				<div class="left">
					<div onclick="showSideBar()">
						<i class="bi bi-list" id="sidebarBtn"></i>
					</div>
					<h5 class="m-0">E-Rhelty Dashboard</h5>
				</div>
				<div class="right">
					<div>
						<i class="bi bi-gear"></i>
					</div>
					<div>
						<i class="bi bi-bell"></i>
					</div>
					<img src="../avatart.png">
				</div>
			</div>

			<div class="dash_container">
				<div class="row analytics">
					<div class="analytics_title">
						Compte Information
					</div>
					
					<div class="container">
						<div class="analytics_title_secondary">
							<p class="mb-0">Profil</p>
							<button class="btn" data-bs-toggle="modal"
							data-bs-target="#addFarmerModal"><i class="bi bi-person-lines-fill"></i> Mettre à jour votre profil</button>
						</div>
						<div class="container">
							<div class="row">
								<div class="col-lg-6">
									....
								</div>
							</div>
						</div>

						<div class="analytics_title_secondary">
							<p class="mb-0">Identifiants</p>
							<button class="btn"><i class="bi bi-shield-lock"></i> changer les identifiants</button>
						</div>
						<div class="container">
							<div class="row">
								<div class="col-lg-7 mb-3">
									<div class="form-group">
										<label for="">Login</label>
										<input type="text" value="aes-salm" class="form-control" disabled>
										<small class="text-muted">Entre...</small>
									</div>
									<div class="form-group">
										<label for="">Ancien mot de passe</label>
										<input type="password" class="form-control" disabled>
									</div>
									<div class="form-group">
										<label for="">Nouveau mot de passe</label>
										<input type="password" class="form-control" disabled>
									</div>
								</div>
								<div class="col-lg-7 text-end mb-4">
									<button class="btn change_save" disabled>appliquer</button>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
		function showSideBar() {
			document.querySelector(".dash_sidebar").classList.toggle('show');
			document.querySelector(".dash_content").classList.toggle('show');
			const sidebarBtn = document.querySelector("#sidebarBtn");
			if (sidebarBtn.classList.contains('bi-list')) {
				sidebarBtn.classList.remove('bi-list');
				sidebarBtn.classList.add('bi-x');
			} else {
				sidebarBtn.classList.remove('bi-x');
				sidebarBtn.classList.add('bi-list');
			}
		}
	</script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	-->
</body>

</html>
