<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="index.css" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
		integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Rafiq Dashboard</title>
</head>

<body>
	<div class="dashboard">
		<div class="dash_sidebar">
			<div>
				<div class="dash_sidbar__item active">
					<i class="bi bi-house"></i> Dashboard
				</div>

				<div class="dash_sidbar__item mt-2">
					<i class="bi bi-person"></i> Profile
				</div>
			</div>
			<div class="dash_sidbar__logout">
				Se déconnecter <i class="bi bi-box-arrow-right"></i>
			</div>
		</div>

		<div class="dash_content">
			<div class="dash_navbar">
				<div class="left">
					<div onclick="showSideBar()">
						<i class="bi bi-list" id="sidebarBtn"></i>
					</div>
					<h5 class="m-0">E-Rhelty Dashboard</h5>
				</div>
				<div class="right">
					<div>
						<i class="bi bi-gear"></i>
					</div>
					<div>
						<i class="bi bi-bell"></i>
					</div>
					<img src="../avatart.png" />
				</div>
			</div>

			<div class="dash_container">
				<div class="row analytics">
					<div class="analytics_title">Dashboard</div>
					<div class="counter col-lg-3 col-md-5">
						<div>
							<p>550</p>
							<span>Dh</span>
						</div>
						<div class="percent">+15%</div>
						<div><i class="bi bi-currency-exchange"></i></div>
					</div>

					<div class="counter col-lg-3 col-md-5">
						<div>
							<p>12</p>
							<span>Farmers</span>
						</div>
						<div class="percent">+25%</div>
						<div><i class="bi bi-people"></i></div>
					</div>

					<div class="counter col-lg-3 col-md-5">
						<div>
							<p>50</p>
							<span>Commands</span>
						</div>
						<div class="percent">+30%</div>
						<div><i class="bi bi-box-seam"></i></div>
					</div>
					<div class="container">
						<div class="analytics_title_secondary">
							<p class="mb-0">Liste du fermier</p>
							<button class="btn" data-bs-toggle="modal" data-bs-target="#addFarmerModal">
								<i class="bi bi-person-plus"></i> Ajoute un fermier
							</button>
						</div>
						<!-- Add farmer Modal -->
						<div class="modal fade" id="addFarmerModal" data-bs-backdrop="static" data-bs-keyboard="false"
							tabindex="-1" aria-labelledby="addFarmerModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="addFarmerModalLabel">
											Ajoute un fermier
										</h5>
										<button type="button" class="btn" data-bs-dismiss="modal">
											<i class="bi bi-x-lg"></i>
										</button>
									</div>
									<div class="modal-body">


										<div class="row">
											<div class="col mb-3">
												<label>Prénom *</label>
												<input type="text" class="form-control" placeholder="Fermier prenom"
													required />
											</div>
											<div class="col mb-3">
												<label>Nom *</label>
												<input type="text" class="form-control" placeholder="Fermier nom"
													required />
											</div>
										</div>
										<div class="row">
											<div class="col form-group mb-3">
												<label>Adresse *</label>
												<input type="text" class="form-control" placeholder="Fermier adresse"
													required />
											</div>
											<div class="col form-group mb-3">
												<label>Numéro de CIN *</label>
												<input type="text" class="form-control" placeholder="Fermier adresse"
													required />
											</div>
										</div>
										<div class="row">
											<div class="col form-group mb-3">
												<label>Email *</label>
												<input type="email" class="form-control"
													placeholder="Fermier adresse e-mail" name="email" required />
											</div>
											<div class="col mb-3">
												<label>Téléphone *</label>
												<input type="number" class="form-control"
													placeholder="Fermier telephone" required />
											</div>
										</div>
										<div class="row justify-content-center">
											<label>Fichiers CIN *</label>
											<div class="col-lg-6">
												<label>CIN Recto *</label>
												<input type="file" class="form-control" name="cin_front" required>
												</input>
											</div>

											<div class="col-lg-6">
												<label>CIN Verso *</label>
												<input type="file" class="form-control" name="cin_back"
													required></input>
											</div>
										</div>
									</div>

									<div class="modal-footer">
										<button type="button" class="btn">
											<i class="bi bi-person-plus"></i> Ajoute
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="analytics_table container">
							<div class="row analytics_table_row">
								<div class="col-8 name">Abdelaali Es Salmi</div>
								<div class="col-4 status active">Active</div>
							</div>
							<div class="row analytics_table_row">
								<div class="col-8 name">Amine Tahiri</div>
								<div class="col-4 status inactive">Inactive</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
		function showSideBar() {
			document.querySelector(".dash_sidebar").classList.toggle("show");
			document.querySelector(".dash_content").classList.toggle("show");
			const sidebarBtn = document.querySelector("#sidebarBtn");
			if (sidebarBtn.classList.contains("bi-list")) {
				sidebarBtn.classList.remove("bi-list");
				sidebarBtn.classList.add("bi-x");
			} else {
				sidebarBtn.classList.remove("bi-x");
				sidebarBtn.classList.add("bi-list");
			}
		}
	</script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	-->
</body>

</html>
