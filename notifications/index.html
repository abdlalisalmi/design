<body class="p-5">
	
	<section class="notifications">
		<div class="noti_navigation">
			<div><i class="bi bi-chevron-left"></i></div>
			<span>1 / 7</span>
			<div><i class="bi bi-chevron-right"></i></div>
		</div>
		<div class="noti_content">
			<div class="noti_message">
				Important: Check if additional tax information is required from you. All YouTube creators and partners are required to submit tax information to ensure any applicable taxes on your payments are accurate.
			</div>
			<div class="noti_buttons">
				<!-- <button class="btn">btn</button> -->
				<button class="btn"><i class="bi bi-bookmark-check"></i> Marquer comme lu</button>
			</div>
		</div>
	</section>
