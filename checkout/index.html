<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="index.css" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
		integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Hello, world!</title>
</head>

<body>
	<div class="container">
		<div class="step-checkout">
			<ul class="step-checkout_list" id="checkoutList">
				<!-- Checkout items/tabs -->
				<li role="button" class="step-checkout_item active" id="stepCheckoutItem1" tabindex="1">
					<span><i class="bi bi-info-circle"></i> Détails du produit</span>
				</li>
				<li role="button" class="step-checkout_item" id="stepCheckoutItem2" tabindex="1">
					<span><i class="bi bi-truck"></i> Livraison</span>
				</li>
				<li role="button" class="step-checkout_item" id="stepCheckoutItem4" tabindex="1">
					<span><i class="bi bi-credit-card"></i> Paiement</span>
				</li>
				<li class="step-checkout_content">
					<!-- Split Checkout steps from the Summary -->
					<div class="grid-x">
						<!-- Checkout step content here -->
						<div class="col">
							<div class="step-checkout_item_content" id="stepCheckoutContent1">
								<div class="step-box">
									<h2>DÉTAILS DU PRODUIT</h2>
								</div>
							</div>
							<div class="step-checkout_item_content" id="stepCheckoutContent2">
								<div class="step-box">
									<h2>LIVRAISON</h2>
								</div>
							</div>
							<div class="step-checkout_item_content" id="stepCheckoutContent3">
								<div class="step-box">
									<h2>PAIEMENT</h2>
								</div>
							</div>
						</div>
						<!-- Summary content here -->
						<div class="col">
							<div class="step-checkout_summary">
								<div class="summary-box">
									<h2>RÉSUMÉ</h2>
									<p>Display progress of checkout here</p>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<script>
		var checkoutList = document.getElementById("checkoutList");
		var checkoutItems = checkoutList.getElementsByClassName("step-checkout_item");
		for (var i = 0; i < checkoutItems.length; i++) {
			checkoutItems[i].addEventListener("click", function () {
				var current = document.getElementsByClassName("active");
				current[0].className = current[0].className.replace(" active", "");
				this.className += " active";
			});
		}
	</script>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	-->
</body>

</html>
