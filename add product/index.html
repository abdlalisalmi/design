<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="index.css" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
			integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Hello, world!</title>
	</head>
	<body>
		<br />
		<br />
		<br />
		<br />
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h3>Ajouter un produit</h3>
				</div>
				<div class="col-12">
					<form>


						<div class="row mb-4">
							<div class="col-6">
								<label for="basic-url" class="form-label">Produit:</label>
								<select class="form-select" aria-label="Default select example">
									<option selected disabled>choisir le produit</option>
									<option value="1">One</option>
									<option value="2">Two</option>
								</select>
							</div>
							<div class="col-6">
								<label for="basic-url" class="form-label">Type:</label>
								<select class="form-select" aria-label="Default select example">
									<option selected disabled>choisir le type de Produit</option>
									<option value="1">One</option>
									<option value="2">Two</option>
								</select>
							</div>
						</div>

						<div class="row mb-4">
							<div class="col-6">
								<label for="basic-url" class="form-label">Adresse:</label>
								<input type="text" class="form-control">
							</div>
							<div class="col-6">
								<label for="basic-url" class="form-label">localisation GPS:</label>
								<button class="btn btn-primary d-block">Cliquez pour ajouter votre position GPS</button>
							</div>
						</div>

						<div class="row mb-4">
							<div class="col-12 mb-2">
								<label for="basic-url" class="form-label">Type de vente:</label>
								<select class="form-select" aria-label="Default select example">
									<option selected disabled>choisir le type de vente</option>
									<option value="1">Vente sur terre</option>
									<option value="2">Vente à la récolte</option>
								</select>
							</div>

							<!--if sur terre-->
								<div class="col-12 mt-2">
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Superficie</span>
										<input type="number" min="0" class="form-control" placeholder="superficie en hectare">
										<span class="input-group-text">hectare</span>
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Prix de vente</span>
										<input type="number" min="0" class="form-control" placeholder="prix de vente en Dh">
										<span class="input-group-text">Dh</span>
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Montant de l'avance</span>
										<input type="number" min="0" class="form-control" placeholder="montant de l'avance en Dh">
										<span class="input-group-text">Dh</span>
									</div>
								</div>

							------------------
							<!--if à la récolte-->
								<div class="col-12 mt-2">
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Prix de vente</span>
										<input type="number" min="0" class="form-control" placeholder="prix de vente en Dh">
										<span class="input-group-text">Dh/Kg</span>
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Quantité globale</span>
										<input type="number" min="0" class="form-control" placeholder="quantité globale en Kg">
										<span class="input-group-text">Dh</span>
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Date de disponibilité</span>
										<input type="date" class="form-control">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Marque</span>
										<select class="form-select" aria-label="Default select example">
											<option value="1">Non</option>
											<option value="2">Oui</option>
										</select>
									</div>
								</div>

								<div class="col-12 mb-2">
									<label for="basic-url" class="form-label">Vente en lots::</label>
									<select class="form-select" aria-label="Default select example">
										<option value="1">Non</option>
										<option value="2">Oui</option>
									</select>
								</div>
								<!--if vente en lots-->
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Nombre de lots</span>
										<input type="number" min="0" class="form-control" placeholder="nombre de lots">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Quantité du lot</span>
										<input type="number" min="0" class="form-control" placeholder="calculer Automatiquement" disabled>
										<span class="input-group-text">Kg/Lot</span>
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Seuil minimal de vente</span>
										<input type="number" min="0" class="form-control" placeholder="*********">
										<span class="input-group-text">Lot</span>
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text w-50">Prix du lot</span>
										<input type="number" min="0" class="form-control" placeholder="calculer Automatiquement" disabled>
										<span class="input-group-text">Dh</span>
									</div>
						</div>


					</form>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	-->
	</body>
</html>
